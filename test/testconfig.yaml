logging:
  severity: DEBUG
security:
  use: 'fixed-token'
  fixed:
    admin: 'fixed-admin-token'
    user: 'fixed-user-token'
    # no reg token in default testing config
  disable_cors: true
go_live:
  start_iso_datetime: '2019-10-31T20:00:00+01:00'
choices:
  flags:
    hc:
      description: 'Wheelchair'
      help_url: 'help/opt_wheelchair.html'
    anon:
      description: 'Legal Name is Confidential'
      help_url: 'help/opt_anonymous.html'
    ev:
      description: 'Eurofurence e.V. Member'
      help_url: 'help/opt_member.html'
    guest:
      description: 'Guest of the Convention'
      help_url: 'help/guest.html'
      admin_only: true
  packages:
    room-none:
      description: 'No Room'
      help_url: 'help/room_none.html'
      vat_percent: 7
      default: true
      admin_only: true
    attendance:
      description: 'Entrance Fee (Convention Ticket)'
      help_url: 'help/fee_basic.html'
      price_early: 90.00
      price_late: 100.00
      price_atcon: 125.00
      vat_percent: 19
      default: true
      read_only: true
    stage:
      description: 'Entrance Fee (Stage Ticket)'
      help_url: 'help/fee_stage.html'
      price_early: 5.00
      price_late: 5.00
      price_atcon: 5.00
      vat_percent: 19
      default: true
      read_only: true
    sponsor:
      description: 'Sponsor Upgrade'
      help_url: 'help/fee_sponsor.html'
      price_early: 65.00
      price_late: 65.00
      price_atcon: 65.00
      vat_percent: 19
    sponsor2:
      description: 'Supersponsor Upgrade'
      help_url: 'help/fee_sponsor2.html'
      price_early: 160.00
      price_late: 160.00
      price_atcon: 160.00
      vat_percent: 19
      constraint: '!sponsor'
      constraint_msg: 'Please choose only one of Sponsor or Supersponsor.'
    day-thu:
      description: 'Day Guest (Thursday)'
      help_url: 'help/fee_day_thu.html'
      price_early: 60.00
      price_late: 60.00
      price_atcon: 60.00
      vat_percent: 19
      admin_only: true
      constraint: '!attendance,!stage'
      constraint_msg: 'Must disable Convention Ticket and Stage Ticket for Day Guests.'
    day-fri:
      description: 'Day Guest (Friday)'
      help_url: 'help/fee_day_fri.html'
      price_early: 60.00
      price_late: 60.00
      price_atcon: 60.00
      vat_percent: 19
      admin_only: true
      constraint: '!attendance,!stage'
      constraint_msg: 'Must disable Convention Ticket and Stage Ticket for Day Guests.'
    day-sat:
      description: 'Day Guest (Saturday)'
      help_url: 'help/fee_day_sat.html'
      price_early: 60.00
      price_late: 60.00
      price_atcon: 60.00
      vat_percent: 19
      admin_only: true
      constraint: '!attendance,!stage'
      constraint_msg: 'Must disable Convention Ticket and Stage Ticket for Day Guests.'
  options:
    art:
      description: 'Artist'
      help_url: 'help/opt_artist.html'
    anim:
      description: 'Animator'
      help_url: 'help/opt_animator.html'
    music:
      description: 'Musician'
      help_url: 'help/opt_musician.html'
    suit:
      description: 'Fursuiter'
      help_url: 'help/opt_fursuiter.html'
tshirtsizes:
  - 'XS'
  - 'S'
  - 'M'
  - 'L'
  - 'XL'
  - 'XXL'
  - 'XXXL'
  - 'XXXXL'
birthday:
  earliest: '1901-01-01'
  latest: '2001-08-14'
