name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: read
  issues: read
  packages: write

jobs:
  call_build_and_test:
    uses: .github/workflows/go.yml

  create_release:
    needs: call_build_and_test
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Release Changelog Builder
        uses: mikepenz/release-changelog-builder-action@v3.4.0
        id: build_changelog
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          draft: false
          prerelease: false
          release_name: ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: ${{ steps.build_changelog.outputs.changelog }}

  matrix-build-upload:
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ linux, windows, darwin ]
        arch: [ 386, amd64, arm64 ]
        exclude:
          - os: linux
            arch: arm64
          - os: windows
            arch: arm64
          - os: darwin
            arch: 386
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./reg-attendee-service

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: mkdir -p target; go build -o target -v -x ./...
        working-directory: ./reg-attendee-service

      - name: Create release archive (tar.gz)
        if: ${{ matrix.os }} != 'windows'
        run: tar -cvzf release.tar.gz target/* README.md LICENSE install.sh run-*.sh

      - name: Upload release archive (tar.gz)
        if: ${{ matrix.os }} != 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./release.tar.gz
          asset_name: reg-attendee-service.${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          asset_content_type: application/gzip

      - name: Create release archive (zip)
        if: ${{ matrix.os }} == 'windows'
        run: zip -v release.zip target/* README.md LICENSE install.sh run-*.sh

      - name: Upload release archive (zip)
        if: ${{ matrix.os }} == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./target.zip
          asset_name: reg-attendee-service.${{ matrix.os }}-${{ matrix.arch }}.zip
          asset_content_type: application/zip
