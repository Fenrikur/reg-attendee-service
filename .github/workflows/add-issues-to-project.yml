name: Add new issues to registration project board

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@RELEASE_VERSION
        with:
          project-url: https://github.com/orgs/eurofurence/projects/4
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
